<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Packages</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <nav class="navbar">
    <h3 class="logo">Travel Spain</h3></li>
    <ul class="navbar-links">
      <li><a href="../index.html">Home</a></li>
      <li><a href="./packages.html">Our Packages</a></li>
      <li><a href="./contact.html">Contact</a></li>
    </ul>
  </nav>

  <main>
    <section class="first-section packages">
      <h1 class="white-text">Contact Us</h1>
      <p>
        Your dream adventure<br> 
        is our top priority.
      </p>
    </section>
      
    <section class="second-section contact" action="#">
      <form id="form" class="blue-section contact">
        <legend><h3>We can't wait to hear from you!</h3></legend>
        <label for="purpose">Purpose of contact</label>
        <input id="purpose" name="purpose" type="text" placeholder="Subject" required>
        <label for="name">First Name and Last Name</label>
        <input id="name" name="name" type="text" placeholder="First Name Last Name" required>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Email" required>
        <label for="message">Message text</label>
        <textarea id="message" name="message" placeholder="Write your message here" required></textarea>
        <button type="submit" class="blue-button white-border contact">Submit</button>
      </form>
    </section>

  </main>
  <footer>&copy 2022 Travel Spain, Inc.</footer>
</body>
</html>
